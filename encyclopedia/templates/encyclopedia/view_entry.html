{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div>
    <div>
        <h1>{{ title }}</h1>
    </div>
    <div>
        {{ entry|safe }}
    </div>
    <br>
    <div>
        <a href="{% url 'edit' title=title %}">
            <button>Edit</button>
        </a>
    </div>
</div>

    


{% endblock %}
